<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
    <style>
      #loading,
      #results {
        display: none;
      }
    </style>
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>

            <!--Form Begin-->

            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                  </div>
                  <input
                    type="number"
                    placeholder="Loan Amount"
                    id="loan_amount"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">%</div>
                  </div>
                  <input
                    type="number"
                    placeholder="Interest"
                    id="interest"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  placeholder="Years to Pay"
                  id="years"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-danger btn-block"
                  value="calculate"
                />
              </div>
            </form>

            <!-- Loader-->

            <div id="loading">
              <img src="img/loading.gif" alt="" />
            </div>

            <!-- Results-->

            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Monthly Payment</div>
                  </div>
                  <input
                    type="number"
                    id="monthly_payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Yearly Payment</div>
                  </div>
                  <input
                    type="number"
                    id="yearly_payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Total Amount</div>
                  </div>
                  <input
                    type="number"
                    id="total_amount"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Total Interest</div>
                  </div>
                  <input
                    type="number"
                    id="total_interest"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
